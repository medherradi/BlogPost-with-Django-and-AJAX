{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
   <script src="{% static 'profiles/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    Profile
{% endblock title %}

{% block content %}
<div class="has-text-centered mb-4">
    <div id='alert-box'></div>
    <h3><b>{{obj.user}}</b></h3>
</div>
<div class="columns is-mobile is-centered">
    <div class="column is-one-quarter has-text-centered">
        <figure class="image is-inline-block is-128x128" id="picture-box">
                <img class="has-ratio" width="200" height="360" src="{{obj.picture.url}}" alt="{{obj.user.username}}">
        </figure>
    </div> 
</div>
<div class="columns is-centered">
    <div class='column is-half'>
        <form id="profile-form">
            {% csrf_token %}
            {{form|crispy}}
            <div class="control mt-5">
                <button type="submit" class="button is-link"><span class="icon is-small">
                  <i class="fas fa-check"></i>
                </span>
                <span> Save </span></button>
              </div>
        </form>
    </div>
</div>
</div>
{% endblock content %}
