{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
   <script src="{% static 'posts/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    Posts
{% endblock title %}

{% block content %}

    <!--
    {% for obj in qs %}
        <b>{{obj.title}} - {{obj.experience}} -  {{obj.author}}</b><br>
    {% endfor %}
    -->

    <!--Modal-->
    <div class="modal" id="modal-js-example">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Create Post</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <form id="post-form">
                {% csrf_token %}
                {{form|crispy}}
                <footer class="modal-card-foot">
                    
                    <button class="submit button is-link">
                    <span class="icon is-small">
                        <i class="fas fa-check"></i>
                      </span>
                      <span>Save Post</span>
                    </button>
                </footer>
            </form>
            <form action="upload" id="my-drop" class="dropzone dz">
                {% csrf_token %}
                <div class="fallback">
                  <input name="file" type="file" multiple />
                </div>
            </form>
          </section> 
        </div>
    </div> 
    
    <!--notification -->
    <div id="alert-box"></div> 
    
    <!--trigger modal-->
    <div class="has-text-centered mb-6"> 
        <button class="js-modal-trigger button is-link is-large is-responsive" data-target="modal-js-example">
            Share Your Experience
        </button>
    </div>
    
    <div id='posts-box' class="columns is-flex-wrap-wrap is-justify-content-center mt-5"></div>

    <!--<div id='hello-world'></div>-->
{% endblock content %}
